<!DOCTYPE html>
<html>
  <head>
    <title>300 Websites</title>
    <style>
      button {
        background-color: red;
        color: white;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 15px;
        border: none;
        vertical-align: center;
      }
    </style>
  </head>
  <body>
    <button onclick="openWebsites();">Activate Websites</button>
    <script>
      let num = 1;
      function openWebsites() {
        while (num <= 300) { 
          window.open('https://www.google.com', '_blank');
          num++;
        }
        num = 1;
      }
    </script>
  </body>
</html>
